services:
  lumgr:
    build: .
    # image: ghcr.io/hnrobert/lumgr:latest
    container_name: lumgr
    ports:
      - "14392:14392"
    environment:
      - LUMGR_LISTEN=:14392
    volumes:
      - ./lumgr_data:/var/lib/lumgr
      - /etc/passwd:/etc/passwd
      - /etc/shadow:/etc/shadow
      - /etc/group:/etc/group
      - /home:/home
    restart: unless-stopped
